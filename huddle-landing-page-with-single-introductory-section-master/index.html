<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle Landing Page</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c2b020b549.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="container">
      <header class="mt-3">
        <img src="images/logo.svg" class="logo" alt="">
      </header>
      <div class="row mt-5">
        <div class="col-lg-6">
          <img src="images/illustration-mockups.svg" class="img-fluid" alt="">
        </div>
        <div class="content col-lg-6 mt-5 mt-lg-0 text-center text-lg-start">
          <h1>Build The Community Your Fans Will Love</h1>
          <p class="mt-3">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button class="btn btn-light mt-2">Register</button>
          
        </div>
      </div>
      <div class="social mt-5 text-center text-lg-end">
        <a href=""><i class="fa-brands fa-facebook-f"></i></a>
        <a href=""><i class="fa-brands fa-twitter"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>
    <footer class="text-center mt-2 mt-lg-5">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="text-decoration-none text-light fw-bold" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jsngmb" class="text-decoration-none text-light fw-bold" target="_blank">Jason Gamba</a>.</p>
    </footer>
  </main>
  

</body>
</html>
